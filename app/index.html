<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <nav id="header">
      <a href="/"> <div class="logo" id="header-logo">Backendless</div></a>
      <div class="them-holder">
        <div class="descktop">
          <input
            type="radio"
            onclick="descTheme()"
            value="light-theme"
            name="them-choice"
          />
          <label for="light-theme">Light Theme</label>

          <input
            type="radio"
            onclick="descTheme()"
            value="dark-theme"
            name="them-choice"
          />
          <label for="dark-theme">Dark Theme</label>

          <input
            type="radio"
            onclick="descTheme()"
            value="backendless-theme"
            name="them-choice"
          />
          <label for="backendless-theme">Backendless Theme</label>
        </div>
        <div class="tablet">
          <button onclick="descTablet_light()">Light Theme</button>
          <button onclick="descTablet_dark()">Dark Theme</button>
          <button onclick="descTablet_backendless()">Backendless Theme</button>
        </div>
        <div class="mobile">
          <select onchange="OnSelectionChange (this)">
            <option value="Dark Theme">Dark Theme</option>
            <option value="Light Theme">Light Theme</option>
            <option value="Backendless Theme">Backendless Theme</option>
          </select>
        </div>
      </div>
    </nav>
    <section class="backendless-gallery" id="gallery">
      <h1 id="gallery-title">Backendless gallery</h1>
      <div class="holder">
        <div class="image-holder">
          <div class="big-part"></div>
          <div class="little-part">
            <div class="small-image">
              <a href="#ex1" rel="modal:open">modal</a>
            </div>

            <div class="small-image"></div>
            <div class="small-image"></div>
          </div>
        </div>
        <div class="image-line">
          <div class="small-image"></div>
          <div class="small-image"></div>
          <div class="small-image"></div>
          <div class="small-image"></div>
        </div>
        <div class="image-holder-reverse">
          <div class="big-part"></div>
          <div class="little-part">
            <div class="small-image"></div>
            <div class="small-image"></div>
            <div class="small-image"></div>
          </div>
        </div>
      </div>
    </section>
    <div id="ex1" class="modal">
      <p>Это модаль</p>
    </div>
